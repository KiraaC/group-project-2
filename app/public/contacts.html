<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <img class="controltopimg" src="./assets/picture/wings.jpg">
            <ul class="nav nav-tabs nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/control">Control</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contacts">Contacts</a>
                </li>
            </ul>
        </div>
        <section class="maincontent">
            <form>
                <h1>Contacts</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFName">First Name</label>
                        <input type="fname" class="form-control" id="inputFName" placeholder="First Name">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputLName">Last Name</label>
                        <input type="lname" class="form-control" id="inputLName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCharacter">Character Name</label>
                        <input type="text" class="form-control" id="inputCharacter" placeholder="Character Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleForm">Leave a Message</label>
                    <textarea class="form-control" id="exampleForm" rows="2" placeholder="Leave a Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>


    </div>
    <div class="container contactContainer">
        <div class="row">
        <div class="col-sm-3">
            <div class="card contactCard" style="width: 18rem;"></div>
        </div>
        </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        const queryURL = "/api/contacts";

        const getAllContacts = () => {
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then((data) => {
                console.log(data)
                data.forEach(element => {
                    console.log(element)
                    $('.contactCard').append(`<div class="card-header">ID: ${element.id}</li>`);
                    $('.contactCard').append(`<li class="list-group-item">Last Name: ${element.last_name}</li>`);
                    $('.contactCard').append(`<li class="list-group-item">First Name: ${element.first_name}</li>`);                   
                    $('.contactCard').append(`<li class="list-group-item">E-mail: ${element.email_address}</li>`);                   
                    $('.contactCard').append(`<li class="list-group-item">Phone Number: ${element.phone_nuber}</li>`);                
                    $('.contactCard').append(`<li class="list-group-item">Character Name: ${element.character_name}</li>`);
                    $('.contactCard').append(`<li class="list-group-item">Message: ${element.message}</li>`);                   
                });
            })
        }

        getAllContacts()

        $("#submitBtn").on('click', function (e) {
            e.preventDefault()
            const newContact = {
                FName: $("#inputFName").val().trim(),
                LName: $("#inputLName").val().trim(),
                Email: $("#inputEmail").val().trim(),
                PhoneNumber: $("#inputPhoneNumber").val().trim(),
                Character: $("#inputCharacter").val().trim(),
                Message: $("#exampleForm").val().trim()
            }
            // creating new contact
            const queryURL = "/api/contacts";
            $.ajax({
                url: queryURL,
                method: "POST",
                data: newContact
            }).then(getAllContacts());
        })
    </script>
</body>

</html>
